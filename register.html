<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do list</title>
    <meta name="description" content="To-do list">
    <meta name="keywords" content="to-do app, task manager, planner">
    <meta name="author" content="Konrad Łączniak, Mateusz Kuzaj, Martyna Kępińska">
    <link rel="stylesheet" href="style/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Russo+One&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>Register and try out</h2>
            <h1>To-do App</h1>
        </header>
        <div class="registerBox">
            <form action='/todo/users' method="POST">
                <label for="login">Login</label>
                <input type="text" name="login" id="login" placeholder="Login..." required>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail..." required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password..." required>
                <input type="submit" value="Sign up">
            </form>
        </div>
    </div>
</body>
</html>
