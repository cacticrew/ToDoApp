<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do list</title>
    <meta name="description" content="To-do list">
    <meta name="keywords" content="to-do app, task manager, planner">
    <meta name="author" content="Konrad Łączniak, Mateusz Kuzaj, Martyna Kępińska">
    <link rel="stylesheet" href="style/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Russo+One&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <div class="frontPanel">
        <header>
            <a href="#"><img class="logo" src="../ToDoApp/img/Group 3.png" alt="logo"></a>
            <ul>
                <li>Jan Kowalski</li>
                <li><a href="#"><img class="user" src="../ToDoApp/img/user.png" alt="user"></a></li>
                <li><a class="logout" href="login.html">Wyloguj</a></li>
            </ul>
        </header>
        <hr/>
        <div class="tagBox">
            <div class="addTag">
                <i class="fas fa-tags"></i>
                <input type="text" placeholder="Add tag..."></input>
                <i class="fas fa-plus"></i>
            </div>
            <ul class="tagList">
                <li><a href="index.html">Studia</a><i class="fas fa-times"></i></li>
                <li><a href="index.html">Praca</a><i class="fas fa-times"></i></li>
                <li><a href="index.html">Hobby</a><i class="fas fa-times"></i></li>
            </ul>
        </div>
        <div class="container">
            <div class="tasksMenu">
            <form action="/" method="POST">
                <input type="text" placeholder="Add task..."></input>
                <i class="fas fa-plus-circle"></i>
            </form>
            <select>
                <option value="1">To do</option>
                <option value="0">Done</option>
            </select>

            </div>
            <div class="tasksBox">
                <form action="/">
                    <ul>
                        <li>
                            <div class="taskText">
                                <input type="checkbox" name="checkbox1" id="checkbox1"></input>
                                <label for="checkbox1">Task 1</label>
                            </div>

                            <div class="buttons">
                                <i class="fas fa-pen"></i>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </li>
                        <li>
                            <div class="taskText">
                                <input type="checkbox" name="checkbox2" id="checkbox2"></input>
                                <label for="checkbox1">Task 2</label>
                            </div>

                            <div class="buttons">
                                <i class="fas fa-pen"></i>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </li>
                        <li>
                            <div class="taskText">
                                <input type="checkbox" name="checkbox3" id="checkbox3"></input>
                                <label for="checkbox3">Task 3</label>
                            </div>

                            <div class="buttons">
                                <i class="fas fa-pen"></i>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
