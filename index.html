<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do list</title>
    <meta name="description" content="To-do list">
    <meta name="keywords" content="to-do app, task manager, planner">
    <meta name="author" content="Konrad Łączniak, Mateusz Kuzaj, Martyna Kępińska">
    <link rel="stylesheet" href="style/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Russo+One&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-do list</h1>
        </header>
        <div class="tasksBox">
            <form action="/">
                <button class="addItem">Add task</button>
                <select name="taskState">
                    <option value="todo" selected>To-do tasks</option>
                    <option value="completed">Completed tasks</option>
                </select>
                <ul>
                    <li>
                        <div class="taskText">
                            <input type="checkbox" name="checkbox1" id="checkbox1"></input>
                            <label for="checkbox1">Task 1</label>
                        </div>
                        <div class="tasksTags"><a href="#">tag1</a><a href="#">tag2</a><a href="#">tag3</a></div>
                        <div class="buttons">
                            <i class="fas fa-pen"></i>
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </li>
                    <li>
                        <div class="taskText">
                            <input type="checkbox" name="checkbox2" id="checkbox2"></input>
                            <label for="checkbox1">Task 2</label>
                        </div>
                        <div class="tasksTags"><a href="#">tag1</a><a href="#">tag2</a><a href="#">tag3</a></div>
                        <div class="buttons">
                            <i class="fas fa-pen"></i>
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </li>
                    <li>
                        <div class="taskText">
                            <input type="checkbox" name="checkbox3" id="checkbox3"></input>
                            <label for="checkbox3">Task 3</label>
                        </div>
                        <div class="tasksTags"><a href="#">tag1</a><a href="#">tag2</a><a href="#">tag3</a></div>
                        <div class="buttons">
                            <i class="fas fa-pen"></i>
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <div class="tagsBox">
            <h3>Tags</h3>
            <div class="tagList">
                <a href="#">tag1<i class="fas fa-times"></i></a>
                <a href="#">tag2<i class="fas fa-times"></i></a>
                <a href="#">tag3<i class="fas fa-times"></i></a>
            </div>
            <button class="editTags">Edit tags</button>
        </div>
    </div>
</body>
</html>
