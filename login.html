<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do list</title>
    <meta name="description" content="To-do list">
    <meta name="keywords" content="to-do app, task manager, planner">
    <meta name="author" content="Konrad Łączniak, Mateusz Kuzaj, Martyna Kępińska">
    <link rel="stylesheet" href="style/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
    <div class="logincontainer">
        <div class="logoBox">
            <img src="/img/Group 3.png" alt="">
        </div>
        <div class="loginBox">
            <div class="topButton">
                <a class="loginAnchor" href="login.html">Zaloguj</a>
                <a class="registerAnchor" href="register.html">Zarejestruj</a>
            </div>
            <form>
                <!-- <p>Nie masz jeszcze konta?<a href='register.html'> Załóż konto</a>,zajmie to mniej niż minutę.</p> -->
                <input type="text" name="login" id="login" placeholder="Login..." required>
                <input type="password" name="password" id="password" placeholder="Hasło..." required>
                <input type="submit" value="Zaloguj">
            </form>
        </div>
    </div>
</body>
